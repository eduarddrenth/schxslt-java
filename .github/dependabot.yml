version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: name.dmaus.schxslt:schxslt
    versions:
    - 1.6.2
    - "1.7"
  - dependency-name: com.github.spotbugs:spotbugs-maven-plugin
    versions:
    - 4.2.0
    - 4.2.2
  - dependency-name: net.sf.saxon:Saxon-HE
    versions:
    - "10.3"
